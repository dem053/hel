{% extends 'dogs/base.html' %}
{% load my_tags %}
{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление собаки
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p> Действительно хотите удалить собаку {{ object.name }}</p>
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warming" href="{% url 'dogs:category_dogs' object.category.pk %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
